<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nishchaya</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --accent: #c9a962;
      --accent-dim: #a68b4a;
      --text: #f5f5f0;
      --text-muted: #8a8a85;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Subtle grid background */
    .bg-pattern {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(201, 169, 98, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(201, 169, 98, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    /* Gradient orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }
    .orb-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      top: -100px;
      right: -100px;
    }
    .orb-2 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--accent-dim) 0%, transparent 70%);
      bottom: 20%;
      left: -80px;
    }

    main {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(3rem, 10vw, 5.5rem);
      font-weight: 600;
      letter-spacing: 0.08em;
      color: var(--text);
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      font-weight: 400;
      font-style: italic;
      color: var(--accent);
      letter-spacing: 0.2em;
      text-transform: lowercase;
      margin-bottom: 2.5rem;
    }

    .divider {
      width: 80px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      margin: 0 auto 2rem;
    }

    .coming {
      font-size: 0.9rem;
      font-weight: 300;
      color: var(--text-muted);
      letter-spacing: 0.25em;
      text-transform: uppercase;
    }

    /* Decorative line */
    .line {
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(201, 169, 98, 0.3), transparent);
      height: 1px;
    }
    .line-top {
      top: 2rem;
      left: 10%;
      right: 10%;
    }
    .line-bottom {
      bottom: 2rem;
      left: 15%;
      right: 15%;
    }
  </style>
</head>
<body>
  <div class="bg-pattern" aria-hidden="true"></div>
  <div class="orb orb-1" aria-hidden="true"></div>
  <div class="orb orb-2" aria-hidden="true"></div>

  <main>
    <span class="line line-top" aria-hidden="true"></span>
    <h1 class="logo">Nishchaya</h1>
    <p class="tagline">something certain</p>
    <div class="divider" aria-hidden="true"></div>
    <p class="coming">Coming soon</p>
    <span class="line line-bottom" aria-hidden="true"></span>
  </main>
</body>
</html>
